<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="week1.css">
    </head>
    <body>
        <header>
            <h2>Register yourself</h2>
            <div>Your data is safe with us. We are collecting this data to know more about you. Knowing you will help us.</div>
            <h2>Fill this form</h2>
        </header>
        <form>
            <p>Username: <input type="text" id="username"></p>
            <p>Email: <input type="email" id="email"></p>
            <p>Password: <input type="password" id="password"></p>
            <p>Date of birth: <input type="date" id="dob"></p>
            <p>Age: <input type="number" min="0" value="18" id="age"></p>
            <h4>Select level</h4>
            <p><input type="radio" id="level1" name="level"><label for="1">basic</label></p>
            <p><input type="radio" id="level2" name="level"><label for="1">intermediate</label></p>
            <p><input type="radio" id="level3" name="level"><label for="1">expert</label></p>
            <h4>Select languages</h4>
            <p><input type="checkbox" id="lang1"><label for="lang1">Java</label></p>
            <p><input type="checkbox" id="lang2"><label for="lang2">Python</label></p>
            <p><input type="checkbox" id="lang3"><label for="lang3">C++</label></p>
            <p><input type="checkbox" id="lang3"><label for="lang4">Ruby</label></p>
            <p><input type="hidden" value="12345"></p>
            <p><input type="submit" value="Submit"></p>
        </form>
        <div class="footer">
            <footer>
                Thank you
            </footer>
        </div>
        
    </body>
</html>
